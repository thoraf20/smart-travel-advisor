name: Run Go Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout Code
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21

      - name: ğŸ“¦ Install dependencies
        run: go mod tidy

      - name: âœ… Run Go Vet
        run: go vet ./...

      - name: ğŸ§ª Run Tests with SQLite in-memory
        run: go test -v ./...
